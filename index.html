<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="text-head">Survey Form</h1>
      <p class="description-head">Thank you for taking the time to improve the platform.</p>
    </header>

  <form id="survey-form">
    <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="text" id="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label id="age-label" for="age">Age</label>
      <input type="text" id="age" class="form-control" placeholder="Enter your age" required>
    </div>

    <div class="form-group">
      <p>Which option best describes your current role?</p>
      <select id="dropdown" name="role" class="form-control" required> 
      <option disabled selected value>Select current role</option>
      <option value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time learner</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
      </select>
   </div>

   <div class="form-group">
      <p>Would your recommend the platform to a friend?</p>
      <label> <input name="recommend" value="definitley" type="radio" class="input-radio" checked>Definitely</label>
      <label> <input name="recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
      <label> <input name="recommend" value="no" type="radio" class="input-radio">Hell No</label>
    </div>

    <div class="form-group">
      <p>What is your favorite feature of the platform?</p>
      <select id="fav-feat" name="feature" class="form-control" required>
      <option disabled selected value>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="Community">Community</option>
      <option value="openSource">Open Source</option>
      </select>
    </div>

    <div class="form-group">
      <p>What would you like to see improved?</p>
      <label><input name="improved" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
      <label><input name="improved" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
      <label><input name="improved" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
      <label><input name="improved" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
      <label><input name="improved" value="open-source" type="checkbox" class="input-checkbox">Open Source Community</label>
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea id="comments" class="text-area" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>

</div>
  
</body>
</html>
